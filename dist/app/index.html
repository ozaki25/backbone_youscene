<!DOCTYPE html>

<html>
    <head>
        <title>youScene</title>
        <link rel="stylesheet"  media="screen" href="./styles/bootstrap.css">
        <link rel="stylesheet"  media="screen" href="./styles/youscene.css">
    </head>
    <body>
      <div id="header"></div>
      <div id="container" class="container">
        <div class="row">
          <div id="main" class="col-md-9"></div>
          <div id="side_menu" class="col-md-3"></div>
        </div>
      </div>

      <script id="header_view" type="text/template">
        <nav id="header" class="navbar navbar-youscene navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button class="navbar-toggle collapsed" type="button" data-target=".navbar-collapse" data-toggle="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/" class="navbar-brand">youScene</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/#blogs/new">New Blog</a></li>
                <li><a href="#">Test User</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </script>

      <script id="index_view" type="text/template">
        <div id="blog_list"></div>
      </script>

      <script id="blog_view" type="text/template">
        <div class="index-blog">
          <div class="index-title">
            <a href="/#blogs/<%- id %>">
              <%- title %>
            </a>
          </div>
          <div>
            <ul class="list-inline index-blog-info">
              <li><%- author %></li>
              <li><%- updated_at %></li>
            </ul>
          </div>
        </div>
      </script>

      <script id="new_view" type="text/template">
        <div class="row new-blog">
          <div class="col-md-10 col-md-offset-1">
            <div class="form-group">
              <label>Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label>Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea id="content" class="form-control" rows="10"></textarea>
            </div>
            <button id="create_blog" class="btn btn-youscene">Submit</button>
          </div>
        </div>
      </script>

      <script src="./scripts/app.js" type="text/javascript"></script>

    </body>
</html>
